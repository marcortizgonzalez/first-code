<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--
  Los estilos externos son definidos con la etiqueta <link>,
  dentro de la sección <head> de la página HTML:
  -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <title>First-code | Marc Ortiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <div class="header">
        <h1 class="header1">Header</h1>
        <p class="header1">Resize the browser window to see the responsive effect.</p>
    </div>

    <div class="row">
        <div class="column">
            <h2>HTML - CSS - XML</h2>
            <div class="gallery">
                <img src="https://i.pinimg.com/originals/b8/6a/0d/b86a0d7d4c9515bf4ad2610317744f77.gif" alt="alternatetext">
                <div class="desc">...</div>
            </div>
            <!--
          La etiqueta <img> está vacía, solo contiene atributos y no tiene una etiqueta de cierre.
          Tiene dos atributos obligatorios:
              src: especifica la ruta a la imagen
              alt: especifica un texto alternativo para la imagen
          -->
        </div>
    </div>

</body>

</html>
